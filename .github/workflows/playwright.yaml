name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Забираємо код
      - uses: actions/checkout@v5

      # 2. Встановлюємо Node.js
      - uses: actions/setup-node@v5
        with:
          node-version: 20

      # 3. Очищаємо кеш і встановлюємо залежності з legacy-peer-deps
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --legacy-peer-deps

      # 4. Встановлюємо Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps --force

      # 5. Додаємо webpack і потрібні dev-залежності Angular
      - name: Install missing dev dependencies
        run: |
          npm install --save-dev webpack@5 webpack-cli@4 @angular-devkit/build-angular @angular-devkit/build-webpack

      # 6. Запускаємо Angular dev server у фоні
      - name: Start Angular Dev Server
        run: npm start &
        env:
          CI: true
        # Почекаємо, поки сервер стартує
      - name: Wait for server
        run: npx wait-on http://localhost:4200

      # 7. Запускаємо Playwright тести
      - name: Run Playwright tests
        run: npx playwright test usePageObjects.spec.ts --project=chromium

      # 8. Завантажуємо артефакти звіту
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30


